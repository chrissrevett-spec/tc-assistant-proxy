<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talking Care Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }

    /* Page background fades to #F7F7F7 at the edges */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% 0%,
          #ffffff 60%, #F7F7F7 100%);
      padding: 24px;
    }

    /* Outer widget “card” with rounded corners */
    .wrap {
      max-width: 840px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;          /* (7) round the outer edges */
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 20px;
      overflow: hidden;             /* keep inner corners neat */
    }

    h1 {
      margin: 0 0 6px;
      font-weight: 650;
      font-size: 22px;
      letter-spacing: .2px;
    }

    .sub {
      margin: 0 0 10px;
      font-size: 14px;
      color: #4a4a4a;
    }

    #status {
      font-size: 12px;
      opacity: .8;
      margin: 6px 0 10px;
      min-height: 1em;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: stretch;
    }

    textarea {
      flex: 1;
      min-height: 120px;
      padding: 12px 14px;
      border: 1px solid #e2e2e2;
      border-radius: 12px;
      resize: vertical;
      font-family: inherit;        /* (2) match font to rest of UI */
      font-size: 15px;
      line-height: 1.4;
      outline: none;
      background: #fafafa;
    }
    textarea:focus {
      border-color: #c8c8c8;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(0,0,0,.03) inset;
    }
    /* (2) change placeholder text */
    textarea::placeholder { color: #8a8a8a; }

    .col {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 160px;
    }

    button {
      padding: 12px 14px;
      cursor: pointer;
      border-radius: 12px;
      border: 1px solid #e2e2e2;
      background: #111;
      color: #fff;
      font-weight: 600;
      letter-spacing: .2px;
    }
    button.secondary {
      background: #f7f7f7;
      color: #333;
      border-color: #e2e2e2;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    #out {
      white-space: pre-wrap;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 14px;
      min-height: 170px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Talking Care Navigator</h1>
    <!-- (1) revised welcome/description -->
    <p class="sub">
      Ask me anything about adult social care in England, including CQC Registrations, Regulations and Guidance, Mental Capacity Act and DoLS queries, best practice advice, case management and more.
    </p>

    <div id="status"></div>

    <div class="row">
      <!-- (2) placeholder text updated -->
      <textarea id="tc-input" placeholder="How can I help?"></textarea>

      <div class="col">
        <!-- (4) stream button label changed to “Submit”; (3) non-stream button removed -->
        <button id="tc-ask-stream">Submit</button>
        <!-- (8) clear button label changed -->
        <button id="tc-clear" class="secondary">Clear chat</button>
      </div>
    </div>

    <div id="out"></div>
    <!-- (3) debug console removed from UI -->
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = location.origin.replace(/\/$/, "");
    const $in   = document.getElementById("tc-input");
    const $out  = document.getElementById("out");
    const $stat = document.getElementById("status");
    const $btnS = document.getElementById("tc-ask-stream");
    const $btnC = document.getElementById("tc-clear");

    function setStatus(t){ $stat.textContent = t || ""; }
    function append(t){ $out.textContent += t; $out.scrollTop = $out.scrollHeight; }
    function nl(){ append("\n"); }
    function clearOut(){ $out.textContent = ""; }

    function getPrompt() {
      const p = ($in.value || "").trim();
      return p || null;
    }

    // --- Streaming (unchanged logic) ---
    async function askStream(prompt) {
      setStatus("Typing…");
      $btnS.disabled = true;

      const r = await fetch(`${API_BASE}/api/assistant?stream=on`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "text/event-stream" },
        body: JSON.stringify({ userMessage: prompt }),
      });

      if (!r.ok || !r.body) {
        setStatus("");
        append(`⚠️ Stream failed (${r.status}).`); nl();
        $btnS.disabled = false;
        return;
      }

      const reader  = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      const flushBlocks = (chunk) => {
        buffer += chunk;
        const blocks = buffer.split(/\n\n/);
        buffer = blocks.pop();
        for (const block of blocks) {
          const lines = block.split(/\n/);
          let event = "message";
          const dataLines = [];
          for (const line of lines) {
            if (!line) continue;
            if (line.startsWith(":")) continue;           // keepalive
            if (line.startsWith("event:")) { event = line.slice(6).trim(); continue; }
            if (line.startsWith("data:"))  { dataLines.push(line.slice(5).trim()); continue; }
          }
          const raw = dataLines.join("\n");
          handleEvent(event, raw);
        }
      };

      function handleEvent(event, raw) {
        if (event === "start") { return; }
        if (event === "error") { setStatus(""); append(`⚠️ ${raw}`); nl(); return; }
        if (event === "done" || event === "response.completed") { setStatus(""); return; }

        // Primary text stream:
        if (event === "response.output_text.delta") {
          try {
            const d = JSON.parse(raw);
            if (typeof d?.delta === "string") append(d.delta);
          } catch {}
          return;
        }
        // Ignore other lifecycle events; logic unchanged.
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          flushBlocks(decoder.decode(value, { stream: true }));
        }
      } catch {
        // ignore
      } finally {
        setStatus("");
        $btnS.disabled = false;
      }
    }

    // (5) Enter submits (Shift+Enter makes a newline)
    $in.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        $btnS.click();
      }
    });

    $btnS.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askStream(p);
    });

    $btnC.addEventListener("click", () => { clearOut(); setStatus(""); $in.value = ""; });
  });
  </script>
</body>
</html>
