<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talking Care Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }

    /* Page stays neutral; the widget itself gets the edge fade */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
    }

    /* Outer shell: rounded with a soft edge fade to #F5F5F5 (outside) */
    .shell {
      max-width: 860px;
      margin: 0 auto;
      border-radius: 16px;
      background: #fff;
      /* soft halo to #F5F5F5 without changing inner bg */
      box-shadow:
        0 0 0 1px rgba(0,0,0,.06),
        0 12px 24px rgba(0,0,0,.06),
        0 0 0 20px #F5F5F5;
    }

    .wrap { border-radius: 16px; padding: 16px; background: #fff; }

    /* Header text + subtext */
    h1 { margin: 0 0 4px; font-size: 22px; color: #000; } /* ensure visible on all bg */
    .sub { margin: 0 0 12px; font-size: 14px; color: #000; } /* black subheading */

    .row { display: flex; gap: 8px; margin-bottom: 8px; }

    /* Input matches app font and placeholder; light theme + hover/focus effects */
    textarea {
      flex: 1;
      min-height: 112px;
      padding: 10px;
      font: inherit;               /* same font as the rest of the UI */
      background: #FAFAFA;         /* requested input bg */
      color: #000;                 /* input text black */
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
      scrollbar-width: thin;                      /* Firefox */
      scrollbar-color: #ccc #FAFAFA;             /* Firefox (thumb, track) */
    }
    textarea::placeholder { color: #777; }
    textarea:hover {
      background: #f7f7f7;
      border-color: #ccc;
    }
    textarea:focus {
      background: #f7f7f7;
      border-color: #ccc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.04);
    }

    /* Neutral buttons for Submit + Clear chat */
    button {
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #FAFAFA;
      color: #333;
      transition: background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    button:hover {
      background: #f0f0f0;
      border-color: #ccc;
    }
    button:active {
      background: #e9e9e9;
      border-color: #c9c9c9;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.06);
    }
    button.secondary { /* class kept for markup parity; same neutral style */
      background: #FAFAFA; color: #333; border-color: #ddd;
    }

    #status { font-size: 12px; opacity: .8; margin-bottom: 8px; }

    /* Output panel with placeholder when empty; match input bg + themed scrollbar */
    #out {
      position: relative;
      white-space: pre-wrap;
      border: 1px solid #9993;
      border-radius: 8px;
      padding: 12px;
      min-height: 160px;
      background: #FAFAFA;         /* match input area */
      overflow-y: auto;
      color: #000;                  /* output text black */
      transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
      scrollbar-width: thin;                      /* Firefox */
      scrollbar-color: #ccc #FAFAFA;             /* Firefox (thumb, track) */
    }
    #out:hover {
      background: #f7f7f7;
      border-color: #ccc;
    }
    /* Placeholder when #out is empty */
    #out:empty::before {
      content: "I'll respond to your question here";
      color: #777;
    }

    /* WebKit scrollbars (Chromium/Safari/Edge) */
    #out::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      width: 10px;
    }
    #out::-webkit-scrollbar-track,
    textarea::-webkit-scrollbar-track {
      background: #FAFAFA;   /* track to #FAFAFA */
      border-radius: 8px;
    }
    #out::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb {
      background: #ccc;       /* thumb */
      border-radius: 8px;
    }
    #out:hover::-webkit-scrollbar-thumb,
    textarea:hover::-webkit-scrollbar-thumb {
      background: #b3b3b3;    /* hover effect */
    }

    /* Hidden debug log stays present but invisible */
    #log { display: none; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="wrap">
      <h1>Talking Care Navigator</h1>
      <p class="sub">
        Ask me anything about adult social care in England, including CQC Registrations, Regulations and Guidance, Mental Capacity Act and DoLS queries, best practice advice, case management and more.
      </p>

      <div id="status"></div>

      <div class="row">
        <textarea id="tc-input" placeholder="How can I help?"></textarea>
        <div style="display:flex; flex-direction:column; gap:8px;">
          <!-- Renamed label only; id unchanged so logic stays intact -->
          <button id="tc-ask-stream">Submit</button>
          <button id="tc-clear" class="secondary">Clear chat</button>
        </div>
      </div>

      <div id="out"></div>
      <div id="log"></div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = location.origin.replace(/\/$/, "");
    const $in   = document.getElementById("tc-input");
    const $out  = document.getElementById("out");
    const $stat = document.getElementById("status");
    const $btnS = document.getElementById("tc-ask-stream");
    const $btnC = document.getElementById("tc-clear");
    const $log  = document.getElementById("log");

    function log(...a){ $log.textContent += a.map(v => typeof v === "string" ? v : JSON.stringify(v)).join(" ") + "\n"; }
    function setStatus(t){ $stat.textContent = t || ""; }
    function append(t){ $out.textContent += t; $out.scrollTop = $out.scrollHeight; }
    function nl(){ append("\n"); }
    function clearOut(){ $out.textContent = ""; }

    log(`✅ widget ready. API_BASE = ${API_BASE}`);

    function getPrompt() {
      const p = ($in.value || "").trim();
      return p || null;
    }

    async function askJson(prompt) {
      setStatus("Thinking…");
      log("→ POST", `${API_BASE}/api/assistant?stream=off`);
      const r = await fetch(`${API_BASE}/api/assistant?stream=off`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ userMessage: prompt }),
      });
      setStatus("");
      log("← HTTP", r.status);
      let data = null;
      try { data = await r.json(); } catch {}
      log("← JSON", data);
      if (!r.ok || !data?.ok) { append(`⚠️ Request failed (${r.status}).`); nl(); return; }
      if (data.text) { append(data.text); nl(); } else { append("⚠️ No text in response."); nl(); }
    }

    /* Abort support for streaming so Clear chat can cancel mid-stream */
    let currentAbort = null;

    async function askStream(prompt) {
      setStatus("Typing…");

      const ac = new AbortController();
      currentAbort = ac;

      const r = await fetch(`${API_BASE}/api/assistant?stream=on`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "text/event-stream" },
        body: JSON.stringify({ userMessage: prompt }),
        signal: ac.signal
      });
      log("→ POST (SSE)", `${API_BASE}/api/assistant?stream=on`);
      if (!r.ok || !r.body) { setStatus(""); log("← HTTP", r.status, "(no body)"); append(`⚠️ Stream failed (${r.status}).`); nl(); currentAbort = null; return; }
      log("← HTTP 200 (ok)");

      const reader  = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      const flushBlocks = (chunk) => {
        buffer += chunk;
        const blocks = buffer.split(/\n\n/);
        buffer = blocks.pop();
        for (const block of blocks) {
          const lines = block.split(/\n/);
          let event = "message";
          const dataLines = [];
          for (const line of lines) {
            if (!line) continue;
            if (line.startsWith(":")) continue;
            if (line.startsWith("event:")) { event = line.slice(6).trim(); continue; }
            if (line.startsWith("data:"))  { dataLines.push(line.slice(5).trim()); continue; }
          }
          const raw = dataLines.join("\n");
          handleEvent(event, raw);
        }
      };

      function handleEvent(event, raw) {
        if (event === "start") { log("SSE start", raw); return; }
        if (event === "error") { setStatus(""); log("SSE error", raw); append(`⚠️ ${raw}`); nl(); return; }
        if (event === "done" || event === "response.completed") { setStatus(""); log("SSE", event, raw); return; }

        if (/^response\./.test(event)) { log("SSE", event, raw); }

        if (event === "response.output_text.delta") {
          try {
            const d = JSON.parse(raw);
            if (typeof d?.delta === "string") append(d.delta);
          } catch {}
          return;
        }

        if (event === "response.output_text.done" || event === "response.content_part.added" ||
            event === "response.content_part.done" || event === "response.output_item.added" ||
            event === "response.output_item.done" || event === "response.in_progress" ||
            event === "response.created") {
          return;
        }
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          flushBlocks(decoder.decode(value, { stream: true }));
        }
      } catch {
        /* aborted or network hiccup */
      } finally {
        currentAbort = null;
        setStatus("");
      }
    }

    // Submit button (streaming)
    $btnS.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askStream(p);
    });

    // Desktop: Enter submits (Shift+Enter = newline)
    $in.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        $btnS.click();
      }
    });

    // Clear chat: now also clears input and cancels any in-flight stream
    $btnC.addEventListener("click", () => {
      if (currentAbort) {
        try { currentAbort.abort(); } catch {}
        currentAbort = null;
      }
      clearOut();
      $in.value = "";     /* also clear the input text */
      setStatus("");
    });
  });
  </script>
</body>
</html>
