<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talking Care Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }

    /* Page */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: canvas;
      color: canvastext;
    }

    /* Card wrapper */
    .wrap {
      max-width: 840px;
      margin: 24px auto;
      padding: 20px;
      border: 1px solid color-mix(in oklab, canvastext 12%, transparent);
      border-radius: 16px;
      background: color-mix(in oklab, canvas 90%, canvastext 2%);
      box-shadow: 0 8px 24px color-mix(in oklab, canvastext 8%, transparent);
    }

    /* Header */
    .title {
      margin: 0 0 4px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .subtitle {
      margin: 0 0 16px;
      font-size: 13px;
      opacity: .75;
    }

    /* Status line */
    #status {
      font-size: 12px;
      opacity: .8;
      margin: 6px 0 12px;
      min-height: 1.2em;
    }

    /* Input row */
    .row {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 12px;
    }

    textarea#tc-input {
      flex: 1;
      min-height: 120px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid color-mix(in oklab, canvastext 14%, transparent);
      background: canvas;
      color: canvastext;
      outline: none;
      resize: vertical;
      box-shadow: inset 0 1px 0 color-mix(in oklab, canvastext 8%, transparent);
    }
    textarea#tc-input:focus {
      border-color: color-mix(in oklab, accentcolor 50%, canvastext 20%);
      box-shadow: 0 0 0 3px color-mix(in oklab, accentcolor 22%, transparent);
    }

    /* Buttons column */
    .btns {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 160px;
    }

    button {
      padding: 10px 14px;
      cursor: pointer;
      border: 1px solid color-mix(in oklab, canvastext 14%, transparent);
      border-radius: 12px;
      background: color-mix(in oklab, canvas 85%, canvastext 3%);
      color: canvastext;
      font-weight: 600;
      transition: background .15s ease, transform .04s ease, border-color .15s ease;
    }
    button:hover {
      background: color-mix(in oklab, canvas 80%, canvastext 5%);
    }
    button:active {
      transform: translateY(1px);
    }

    /* Primary & subtle variants */
    .btn-primary {
      background: color-mix(in oklab, accentcolor 35%, canvas);
      border-color: color-mix(in oklab, accentcolor 50%, canvastext 10%);
      color: CanvasText;
    }
    .btn-primary:hover {
      background: color-mix(in oklab, accentcolor 45%, canvas);
    }
    .btn-ghost {
      background: transparent;
    }

    /* Output */
    #out {
      white-space: pre-wrap;
      border: 1px solid color-mix(in oklab, canvastext 12%, transparent);
      border-radius: 12px;
      padding: 14px;
      min-height: 180px;
      background: canvas;
      color: canvastext;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Talking Care Navigator</h1>
    <p class="subtitle">Ask practical questions about adult social care, the CQC framework, and related UK guidance.</p>

    <div id="status"></div>

    <div class="row">
      <textarea id="tc-input" placeholder="Type your question…"></textarea>
      <div class="btns">
        <button id="tc-ask-stream" class="btn-primary">Ask (stream)</button>
        <button id="tc-ask-json">Ask (non-stream)</button>
        <button id="tc-clear" class="btn-ghost">Clear</button>
      </div>
    </div>

    <div id="out"></div>
    <!-- Debug console removed intentionally -->
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = location.origin.replace(/\/$/, "");
    const $in   = document.getElementById("tc-input");
    const $out  = document.getElementById("out");
    const $stat = document.getElementById("status");
    const $btnS = document.getElementById("tc-ask-stream");
    const $btnJ = document.getElementById("tc-ask-json");
    const $btnC = document.getElementById("tc-clear");

    // --- Welcome message (appears in the output on load) ---
    const WELCOME = [
      "👋 Welcome to the Talking Care Navigator.",
      "",
      "• Use “Ask (stream)” for live typing, or “Ask (non-stream)” for a single full reply.",
      "• I’ll cite official UK sources where relevant.",
      ""
    ].join("\n");
    $out.textContent = WELCOME;

    // --- No-op debug function (keeps logic identical without rendering logs) ---
    function log(){ /* debug disabled */ }

    function setStatus(t){ $stat.textContent = t || ""; }
    function append(t){ $out.textContent += t; $out.scrollTop = $out.scrollHeight; }
    function nl(){ append("\n"); }
    function clearOut(){ $out.textContent = ""; }

    function getPrompt() {
      const p = ($in.value || "").trim();
      return p || null;
    }

    async function askJson(prompt) {
      setStatus("Thinking…");
      log("→ POST", `${API_BASE}/api/assistant?stream=off`);
      const r = await fetch(`${API_BASE}/api/assistant?stream=off`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ userMessage: prompt }),
      });
      setStatus("");
      log("← HTTP", r.status);
      let data = null;
      try { data = await r.json(); } catch {}
      log("← JSON", data);
      if (!r.ok || !data?.ok) {
        append(`⚠️ Request failed (${r.status}).`); nl();
        return;
      }
      if (data.text) { append(data.text); nl(); }
      else { append("⚠️ No text in response."); nl(); }
    }

    async function askStream(prompt) {
      setStatus("Typing…");
      const r = await fetch(`${API_BASE}/api/assistant?stream=on`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "text/event-stream" },
        body: JSON.stringify({ userMessage: prompt }),
      });
      log("→ POST (SSE)", `${API_BASE}/api/assistant?stream=on`);
      if (!r.ok || !r.body) {
        setStatus("");
        log("← HTTP", r.status, "(no body)");
        append(`⚠️ Stream failed (${r.status}).`); nl();
        return;
      }
      log("← HTTP 200 (ok)");

      const reader  = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      const flushBlocks = (chunk) => {
        buffer += chunk;
        const blocks = buffer.split(/\n\n/);
        buffer = blocks.pop();
        for (const block of blocks) {
          const lines = block.split(/\n/);
          let event = "message";
          const dataLines = [];
          for (const line of lines) {
            if (!line) continue;
            if (line.startsWith(":")) continue;
            if (line.startsWith("event:")) { event = line.slice(6).trim(); continue; }
            if (line.startsWith("data:"))  { dataLines.push(line.slice(5).trim()); continue; }
          }
          const raw = dataLines.join("\n");
          handleEvent(event, raw);
        }
      };

      function handleEvent(event, raw) {
        if (event === "start") { log("SSE start", raw); return; }
        if (event === "error") { setStatus(""); log("SSE error", raw); append(`⚠️ ${raw}`); nl(); return; }
        if (event === "done" || event === "response.completed") { setStatus(""); log("SSE", event, raw); return; }

        // primary text stream
        if (event === "response.output_text.delta") {
          try {
            const d = JSON.parse(raw);
            if (typeof d?.delta === "string") append(d.delta);
          } catch {}
          return;
        }

        // ignore SDK lifecycle spam
        if (event.startsWith("response.")) return;
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          flushBlocks(decoder.decode(value, { stream: true }));
        }
      } catch {
        // network hiccup / navigation — ignore
      } finally {
        setStatus("");
      }
    }

    $btnJ.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askJson(p);
    });

    $btnS.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askStream(p);
    });

    $btnC.addEventListener("click", () => { clearOut(); setStatus(""); });
  });
  </script>
</body>
</html>
