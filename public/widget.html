<!-- widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talking Care Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      line-height: 1.4;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .assistant {
      background: #f1f0f0;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .file-preview {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.3rem;
    }
    .file-preview span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 80%;
      display: inline-block;
    }
    .file-preview .tick {
      color: green;
      margin-left: 0.5rem;
    }
    .file-upload {
      margin-bottom: 0.3rem;
    }
    .input-controls {
      display: flex;
      gap: 0.5rem;
    }
    .input-controls input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .input-controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <div class="file-upload">
        <input type="file" id="fileInput" />
        <div class="file-preview" id="filePreview" style="display: none">
          <span id="fileName"></span>
          <span class="tick" id="fileStatus">‚úîÔ∏è</span>
        </div>
      </div>
      <div class="input-controls">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");
    const fileName = document.getElementById("fileName");
    const fileStatus = document.getElementById("fileStatus");

    let uploadedFileId = null;

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      filePreview.style.display = "flex";
      fileName.textContent = file.name.length > 40 ? file.name.slice(0, 40) + "..." : file.name;
      fileStatus.textContent = "‚è≥";
      fileStatus.style.color = "orange";

      const formData = new FormData();
      formData.append("file", file);

      const r = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });
      const data = await r.json();
      if (data.ok && data.file?.id) {
        uploadedFileId = data.file.id;
        fileStatus.textContent = "‚úîÔ∏è";
        fileStatus.style.color = "green";
      } else {
        fileStatus.textContent = "‚ùå";
        fileStatus.style.color = "red";
      }
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      if (uploadedFileId) {
        addMessage("üìé Attached file: " + fileName.textContent, "user");
        filePreview.style.display = "none";
        fileInput.value = "";
      }

      const r = await fetch("/api/assistant?stream=off", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userMessage: text,
          upload_file_id: uploadedFileId || undefined,
        }),
      });
      const data = await r.json();
      addMessage(data.text || "[no response]", "assistant");
      uploadedFileId = null;
    }

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
