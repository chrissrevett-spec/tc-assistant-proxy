<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talking Care Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; }
    .wrap { max-width: 840px; margin: 0 auto; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    textarea { flex: 1; min-height: 112px; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    #status { font-size: 12px; opacity: .8; margin-bottom: 8px; }
    #out { white-space: pre-wrap; border: 1px solid #9993; border-radius: 8px; padding: 12px; min-height: 160px; }
    #log { font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; opacity:.85; margin-top:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px">Talking Care Navigator</h1>
    <div id="status"></div>
    <div class="row">
      <textarea id="tc-input" placeholder="Type your question…"></textarea>
      <div style="display:flex; flex-direction:column; gap:8px;">
        <button id="tc-ask-stream">Ask (stream)</button>
        <button id="tc-ask-json">Ask (non-stream)</button>
        <button id="tc-clear">Clear</button>
      </div>
    </div>
    <div id="out"></div>
    <div id="log"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = location.origin.replace(/\/$/, "");
    const $in   = document.getElementById("tc-input");
    const $out  = document.getElementById("out");
    const $stat = document.getElementById("status");
    const $btnS = document.getElementById("tc-ask-stream");
    const $btnJ = document.getElementById("tc-ask-json");
    const $btnC = document.getElementById("tc-clear");
    const $log  = document.getElementById("log");

    function log(...a){ $log.textContent += a.map(v => typeof v === "string" ? v : JSON.stringify(v)).join(" ") + "\n"; }
    function setStatus(t){ $stat.textContent = t || ""; }
    function append(t){ $out.textContent += t; $out.scrollTop = $out.scrollHeight; }
    function nl(){ append("\n"); }
    function clearOut(){ $out.textContent = ""; }

    log(`✅ widget ready. API_BASE = ${API_BASE}`);

    function getPrompt() {
      const p = ($in.value || "").trim();
      return p || null;
    }

    async function askJson(prompt) {
      setStatus("Thinking…");
      log("→ POST", `${API_BASE}/api/assistant?stream=off`);
      const r = await fetch(`${API_BASE}/api/assistant?stream=off`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ userMessage: prompt }),
      });
      setStatus("");
      log("← HTTP", r.status);
      let data = null;
      try { data = await r.json(); } catch {}
      log("← JSON", data);
      if (!r.ok || !data?.ok) {
        append(`⚠️ Request failed (${r.status}).`);
        nl();
        return;
      }
      if (data.text) { append(data.text); nl(); }
      else { append("⚠️ No text in response."); nl(); }
    }

    async function askStream(prompt) {
      setStatus("Typing…");
      const r = await fetch(`${API_BASE}/api/assistant?stream=on`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "text/event-stream" },
        body: JSON.stringify({ userMessage: prompt }),
      });
      log("→ POST (SSE)", `${API_BASE}/api/assistant?stream=on`);
      if (!r.ok || !r.body) {
        setStatus("");
        log("← HTTP", r.status, "(no body)");
        append(`⚠️ Stream failed (${r.status}).`); nl();
        return;
      }
      log("← HTTP 200 (ok)");

      const reader  = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      const flushBlocks = (chunk) => {
        buffer += chunk;
        const blocks = buffer.split(/\n\n/);
        buffer = blocks.pop();
        for (const block of blocks) {
          const lines = block.split(/\n/);
          let event = "message";
          const dataLines = [];
          for (const line of lines) {
            if (!line) continue;
            if (line.startsWith(":")) continue;           // comment/keepalive
            if (line.startsWith("event:")) { event = line.slice(6).trim(); continue; }
            if (line.startsWith("data:"))  { dataLines.push(line.slice(5).trim()); continue; }
          }
          const raw = dataLines.join("\n");
          handleEvent(event, raw);
        }
      };

      function handleEvent(event, raw) {
        if (event === "start") { log("SSE start", raw); return; }
        if (event === "error") { setStatus(""); log("SSE error", raw); append(`⚠️ ${raw}`); nl(); return; }
        if (event === "done" || event === "response.completed") { setStatus(""); log("SSE", event, raw); return; }

        // Log the key Responses events for debugging
        if (/^response\./.test(event)) { log("SSE", event, raw); }

        // Primary text stream:
        //   event: response.output_text.delta
        //   data : {"type":"response.output_text.delta","delta":"..."}
        if (event === "response.output_text.delta") {
          try {
            const d = JSON.parse(raw);
            if (typeof d?.delta === "string") append(d.delta);
          } catch {}
          return;
        }

        // Some SDKs emit these lifecycle events we can ignore/display as needed:
        if (event === "response.output_text.done" || event === "response.content_part.added" ||
            event === "response.content_part.done" || event === "response.output_item.added" ||
            event === "response.output_item.done" || event === "response.in_progress" ||
            event === "response.created") {
          return; // ignore for UI; we already log above
        }
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          flushBlocks(decoder.decode(value, { stream: true }));
        }
      } catch {
        // network hiccup / navigation — ignore
      } finally {
        setStatus("");
      }
    }

    $btnJ.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askJson(p);
    });

    $btnS.addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askStream(p);
    });

    $btnC.addEventListener("click", () => { clearOut(); setStatus(""); });
  });
  </script>
</body>
</html>
