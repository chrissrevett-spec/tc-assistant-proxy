<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talking Care Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }

    /* Make the canvas full-viewport */
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 0;                 /* was 16px — remove so it truly fills */
      background: #fff;
    }

    /* Shell now spans the page and fills the viewport height */
    .shell {
      width: 100%;
      max-width: none;            /* remove fixed max width */
      min-height: 100dvh;         /* fill device viewport height */
      margin: 0;                  /* no horizontal centering gap */
      border-radius: 16px;
      background: #fff;
      box-shadow:
        0 0 0 1px rgba(0,0,0,.06),
        0 12px 24px rgba(0,0,0,.06),
        0 0 0 20px #F5F5F5;       /* soft outer fade */
      box-sizing: border-box;
      display: flex;              /* allow inner to stretch full height */
      flex-direction: column;
    }

    .wrap {
      border-radius: 16px;
      padding: 16px;              /* keep internal padding */
      background: #fff;
      flex: 1;                    /* fill remaining height */
      display: flex;
      flex-direction: column;
    }

    /* Header + subtext */
    h1 { margin: 0 0 4px; font-size: 22px; color: #000; }
    .sub { margin: 0 0 12px; font-size: 14px; color: #000; }

    #status { font-size: 12px; opacity: .8; margin-bottom: 8px; }

    /* Layout row: let it wrap nicely on narrow screens */
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .row > textarea { flex: 1 1 420px; }  /* grows, but wraps on small widths */
    .row > .btns   { display:flex; flex-direction:column; gap:8px; }

    /* Input area */
    textarea {
      min-height: 112px;
      padding: 10px;
      font: inherit;
      background: #FAFAFA;
      color: #000;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
      scrollbar-width: thin;                  /* Firefox */
      scrollbar-color: #ccc #FAFAFA;         /* Firefox (thumb, track) */
      box-sizing: border-box;
    }
    textarea::placeholder { color: #777; }
    textarea:hover { background: #f7f7f7; border-color: #ccc; }
    textarea:focus {
      background: #f7f7f7; border-color: #ccc; outline: none;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.04);
    }

    /* Neutral buttons */
    button {
      padding: 10px 14px; cursor: pointer;
      border-radius: 8px; border: 1px solid #ddd;
      background: #FAFAFA; color: #333;
      transition: background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    button:hover { background: #f0f0f0; border-color: #ccc; }
    button:active {
      background: #e9e9e9; border-color: #c9c9c9;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.06);
    }
    button.secondary { background: #FAFAFA; color: #333; border-color: #ddd; }

    /* Output panel fills available space below inputs if content grows */
    #out {
      position: relative;
      white-space: pre-wrap;
      border: 1px solid #FAFAFA;
      border-radius: 8px;
      padding: 12px;
      min-height: 160px;
      background: #FAFAFA;
      color: #000;
      overflow-y: auto;
      transition: background .2s ease, border-color .2s ease, box-shadow .2s ease;
      scrollbar-width: thin;                  /* Firefox */
      scrollbar-color: #ccc #FAFAFA;         /* Firefox (thumb, track) */
      box-sizing: border-box;
      /* Optional: let #out grow but keep the page from overflowing past footer */
      flex: 1 1 auto;
    }
    #out:hover { background: #f7f7f7; border-color: #ccc; }
    #out:empty::before { content: "I'll respond to your question here"; color: #777; }

    /* WebKit scrollbars */
    #out::-webkit-scrollbar, textarea::-webkit-scrollbar { width: 10px; }
    #out::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track {
      background: #FAFAFA; border-radius: 8px;
    }
    #out::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb {
      background: #ccc; border-radius: 8px;
    }
    #out:hover::-webkit-scrollbar-thumb, textarea:hover::-webkit-scrollbar-thumb {
      background: #b3b3b3;
    }

    /* Hidden debug log remains */
    #log { display: none; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="wrap">
      <h1>Talking Care Navigator</h1>
      <p class="sub">
        Ask me anything about adult social care in England, including CQC Registrations, Regulations and Guidance, Mental Capacity Act and DoLS queries, best practice advice, case management and more.
      </p>

      <div id="status"></div>

      <div class="row">
        <textarea id="tc-input" placeholder="How can I help?"></textarea>
        <div class="btns">
          <button id="tc-ask-stream">Submit</button>
          <button id="tc-clear" class="secondary">Clear chat</button>
        </div>
      </div>

      <div id="out"></div>
      <div id="log"></div>
    </div>
  </div>

  <script>
  /* JS logic unchanged */
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = location.origin.replace(/\/$/, "");
    const $in   = document.getElementById("tc-input");
    const $out  = document.getElementById("out");
    const $stat = document.getElementById("status");
    const $btnS = document.getElementById("tc-ask-stream");
    const $btnC = document.getElementById("tc-clear");
    const $log  = document.getElementById("log");

    function log(...a){ $log.textContent += a.map(v => typeof v === "string" ? v : JSON.stringify(v)).join(" ") + "\n"; }
    function setStatus(t){ $stat.textContent = t || ""; }
    function append(t){ $out.textContent += t; $out.scrollTop = $out.scrollHeight; }
    function nl(){ append("\n"); }
    function clearOut(){ $out.textContent = ""; }

    log(`✅ widget ready. API_BASE = ${API_BASE}`);

    function getPrompt() {
      const p = ($in.value || "").trim();
      return p || null;
    }

    /* Abort support for streaming so Clear chat can cancel mid-stream */
    let currentAbort = null;

    async function askStream(prompt) {
      setStatus("Typing…");

      const ac = new AbortController();
      currentAbort = ac;

      const r = await fetch(`${API_BASE}/api/assistant?stream=on`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "text/event-stream" },
        body: JSON.stringify({ userMessage: prompt }),
        signal: ac.signal
      });
      log("→ POST (SSE)", `${API_BASE}/api/assistant?stream=on`);
      if (!r.ok || !r.body) { setStatus(""); log("← HTTP", r.status, "(no body)"); append(`⚠️ Stream failed (${r.status}).`); nl(); currentAbort = null; return; }
      log("← HTTP 200 (ok)");

      const reader  = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      const flushBlocks = (chunk) => {
        buffer += chunk;
        const blocks = buffer.split(/\n\n/);
        buffer = blocks.pop();
        for (const block of blocks) {
          const lines = block.split(/\n/);
          let event = "message";
          const dataLines = [];
          for (const line of lines) {
            if (!line) continue;
            if (line.startsWith(":")) continue;
            if (line.startsWith("event:")) { event = line.slice(6).trim(); continue; }
            if (line.startsWith("data:"))  { dataLines.push(line.slice(5).trim()); continue; }
          }
          const raw = dataLines.join("\n");
          handleEvent(event, raw);
        }
      };

      function handleEvent(event, raw) {
        if (event === "start") { log("SSE start", raw); return; }
        if (event === "error") { setStatus(""); log("SSE error", raw); append(`⚠️ ${raw}`); nl(); return; }
        if (event === "done" || event === "response.completed") { setStatus(""); log("SSE", event, raw); return; }

        if (/^response\./.test(event)) { log("SSE", event, raw); }

        if (event === "response.output_text.delta") {
          try {
            const d = JSON.parse(raw);
            if (typeof d?.delta === "string") append(d.delta);
          } catch {}
          return;
        }

        if (event === "response.output_text.done" || event === "response.content_part.added" ||
            event === "response.content_part.done" || event === "response.output_item.added" ||
            event === "response.output_item.done" || event === "response.in_progress" ||
            event === "response.created") {
          return;
        }
      }

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          flushBlocks(decoder.decode(value, { stream: true }));
        }
      } catch {
      } finally {
        currentAbort = null;
        setStatus("");
      }
    }

    // Submit
    document.getElementById("tc-ask-stream").addEventListener("click", async () => {
      const p = getPrompt(); if (!p) return;
      clearOut();
      await askStream(p);
    });

    // Enter to submit (Shift+Enter newline)
    document.getElementById("tc-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("tc-ask-stream").click();
      }
    });

    // Clear chat (also cancels in-flight stream and clears input)
    document.getElementById("tc-clear").addEventListener("click", () => {
      if (currentAbort) { try { currentAbort.abort(); } catch {} currentAbort = null; }
      clearOut();
      document.getElementById("tc-input").value = "";
      setStatus("");
    });
  });
  </script>
</body>
</html>
