<!-- widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talking Care Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    .user { background: #DCF8C6; align-self: flex-end; }
    .bot { background: #F1F0F0; align-self: flex-start; }
    .file-name {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
      word-break: break-all;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #text-row {
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    #file-status {
      font-size: 0.85rem;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .tick { color: green; }
    .hidden { display: none; }
    .truncate {
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <div id="file-status" class="hidden"></div>
    <div id="text-row">
      <input id="user-input" placeholder="Ask a question..." />
      <input type="file" id="file-upload" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const fileUpload = document.getElementById('file-upload');
    const fileStatus = document.getElementById('file-status');

    let uploadedFile = null;

    function appendMessage(content, sender = 'bot', fileName = '') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = content;
      if (fileName) {
        const fileTag = document.createElement('div');
        fileTag.className = 'file-name truncate';
        fileTag.textContent = `üìé ${fileName}`;
        msg.appendChild(fileTag);
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    fileUpload.addEventListener('change', async () => {
      const file = fileUpload.files[0];
      if (!file) return;

      fileStatus.classList.remove('hidden');
      fileStatus.innerHTML = `‚è≥ Uploading <span class="truncate">${file.name}</span>...`;

      const form = new FormData();
      form.append('file', file);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: form
        });

        const json = await res.json();
        if (!json.ok) throw new Error(json.error || "Upload failed");

        uploadedFile = {
          id: json.file.id,
          name: file.name,
        };

        fileStatus.innerHTML = `‚úÖ <span class="tick">Uploaded</span>: <span class="truncate">${file.name}</span>`;
      } catch (err) {
        fileStatus.innerHTML = `‚ùå Error: ${err.message}`;
        uploadedFile = null;
      }
    });

    async function send() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user', uploadedFile?.name || '');

      const payload = {
        userMessage: message,
        upload_file_id: uploadedFile?.id || null,
        history: [], // Optional: you can track history here
      };

      const res = await fetch('/api/assistant?stream=off', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const json = await res.json();
      appendMessage(json.text || '[No response]', 'bot');

      // Reset
      userInput.value = '';
      fileUpload.value = '';
      uploadedFile = null;
      fileStatus.classList.add('hidden');
    }
  </script>
</body>
</html>
